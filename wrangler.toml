name = "nurdscode-api"
main = "workers/api.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "nurdscode-api-prod"

[[d1_databases]]
binding = "DB"
database_name = "nurdscode_db"
database_id = "your-d1-database-id"

[vars]
STRIPE_PUBLISHABLE_KEY = ""
JWT_SECRET = ""

[secrets]
STRIPE_SECRET_KEY = ""
STRIPE_WEBHOOK_SECRET = ""

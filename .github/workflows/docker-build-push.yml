name: Build and Push Docker Image

# Temporarily disabled until Cloudflare Registry secrets are configured.
# See: Settings > Secrets and variables > Actions
# Required secrets:
#   - CLOUDFLARE_REGISTRY_USERNAME
#   - CLOUDFLARE_REGISTRY_TOKEN

on:
  # push:
  #   branches:
  #     - main
  #     - develop
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch: # Only manual trigger for now

env:
  REGISTRY: registry.cloudflare.com
  IMAGE_NAME: nurdscode-userappsandboxservice
  IMAGE_TAG: custom

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Cloudflare Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.CLOUDFLARE_REGISTRY_USERNAME }}
          password: ${{ secrets.CLOUDFLARE_REGISTRY_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.IMAGE_TAG }}
            type=raw,value=latest
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

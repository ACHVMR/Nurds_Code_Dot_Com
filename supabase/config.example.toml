# Supabase Configuration for Nurds Code Platform
# Copy to supabase/config.toml and update with your project details

[api]
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
port = 54323

[inbucket]
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
file_size_limit = "50MiB"

[auth]
site_url = "http://localhost:3001"
additional_redirect_urls = ["https://nurdscode.com"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Clerk external provider (optional - if using Clerk + Supabase together)
[auth.external.clerk]
enabled = false
client_id = "env(CLERK_CLIENT_ID)"
secret = "env(CLERK_SECRET_KEY)"

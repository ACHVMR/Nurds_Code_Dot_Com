# ============================================
# Docker Compose - Nurds Code Development Environment
# Cloudflare Workers + Supabase + Redis + Local Testing
# ============================================

version: '3.8'

services:
  # ============================================
  # Frontend (Vite Dev Server)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: nurdscode-frontend
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8787}
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    command: npm run dev
    networks:
      - nurdscode-network

  # ============================================
  # Cloudflare Worker (Wrangler Dev)
  # ============================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: nurdscode-worker
    ports:
      - "8787:8787"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${VITE_STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      
      # AI Providers
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      
      # AI Gateway
      - AI_GATEWAY_URL=${AI_GATEWAY_URL}
      
      # Voice AI
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      
      # Performance
      - MAX_REQUESTS_PER_MINUTE=${MAX_REQUESTS_PER_MINUTE:-60}
      - RESPONSE_TIMEOUT_MS=${RESPONSE_TIMEOUT_MS:-30000}
    command: npm run worker:dev
    networks:
      - nurdscode-network
    depends_on:
      - redis

  # ============================================
  # Redis (Cache & Session Storage)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: nurdscode-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - nurdscode-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # Nginx (Reverse Proxy - Optional)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: nurdscode-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - nurdscode-network
    depends_on:
      - frontend
      - worker

  # ============================================
  # Supabase Local (Optional - for offline dev)
  # ============================================
  supabase-db:
    image: supabase/postgres:15.1.0.117
    container_name: nurdscode-supabase-db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-and-long-postgres-password}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
      - ./supabase_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - nurdscode-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Monitoring (Optional - Grafana + Prometheus)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: nurdscode-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - nurdscode-network

  grafana:
    image: grafana/grafana:latest
    container_name: nurdscode-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - nurdscode-network
    depends_on:
      - prometheus

# ============================================
# Networks
# ============================================
networks:
  nurdscode-network:
    driver: bridge

# ============================================
# Volumes (Persistent Storage)
# ============================================
volumes:
  redis-data:
    driver: local
  supabase-db-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
